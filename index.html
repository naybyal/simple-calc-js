<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | JavaScript App | By Nabiel</title>
</head>
<body>
    <div align="center">
        <h1>Simple Calculator</h1>
        <p>Hit REFRESH (F5) after entering the values to CLR</p>
        <input type="number" class="no-outline" id="num1-el"></input>
        <input type="number" class="no-outline" id="num2-el"></input>
    </div>
    <div class="console" align="center">
        
        <br>
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <br>
    </div>
    <br>
    <div class="result" align="center">
        Result : <span align="center" id="result-el"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
